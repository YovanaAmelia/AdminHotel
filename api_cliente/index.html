<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Hoteles - API Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .form-header h2 {
            color: var(--dark-color);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        #search {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            border-right: none;
        }

        #btn_buscar {
            padding: 0 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        #btn_buscar:hover {
            background: #2980b9;
        }

        .resultados-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .hotel-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .hotel-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .hotel-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .hotel-nombre {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark-color);
            margin: 0;
        }

        .hotel-direccion {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin: 5px 0 0 0;
        }

        .hotel-info {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .hotel-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
        }

        .hotel-info i {
            margin-right: 8px;
            color: var(--primary-color);
            width: 16px;
            text-align: center;
        }

        .loading, .error, .no-results {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading {
            color: var(--primary-color);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .no-results {
            background: #f8f9fa;
            color: #6c757d;
        }

        .loading i, .error i, .no-results i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .resultados-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="form-header">
                <h2>
                    <i class="fas fa-hotel"></i> Buscador de Hoteles
                </h2>
                
            </div>

            <form id="frmApi">
                <input type="hidden" id="token" value="d4bf9e08017d97528214ea9ac0ebc534-20251023-01">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Buscar por nombre o tipo de habitación..." required>
                    <button type="button" id="btn_buscar" onclick="buscarHoteles()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>

            <div id="resultados" class="resultados-container"></div>
        </div>
    </div>

    <script>
        async function buscarHoteles() {
            const search = document.getElementById('search').value;
            const token = document.getElementById('token').value;
            const resultadosDiv = document.getElementById('resultados');

            if (!search.trim()) {
                resultadosDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Ingrese un nombre o tipo de habitación para buscar.</p>
                    </div>
                `;
                return;
            }

            resultadosDiv.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Buscando hoteles...</p>
                </div>
            `;

            try {
                const formData = new FormData();
                formData.append('token', token);
                formData.append('search', search);

                const response = await fetch('api_handler.php?action=buscarHoteles', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!data.status) {
                    resultadosDiv.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>${data.msg}</p>
                        </div>
                    `;
                    return;
                }

                if (data.data.length === 0) {
                    resultadosDiv.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-info-circle"></i>
                            <p>No se encontraron hoteles.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.data.forEach(hotel => {
                    html += `
                        <div class="hotel-card">
                            <div class="hotel-header">
                                <div class="hotel-icon"><i class="fas fa-hotel"></i></div>
                                <div>
                                    <h3 class="hotel-nombre">${hotel.nombre}</h3>
                                    <p class="hotel-direccion">${hotel.direccion}</p>
                                </div>
                            </div>
                            <div class="hotel-info">
                                <p><i class="fas fa-phone"></i> ${hotel.telefono}</p>
                                <p><i class="fas fa-bed"></i> ${hotel.tipos_habitacion}</p>
                                <p><i class="fas fa-credit-card"></i> ${hotel.metodos_pago}</p>
                                <p><i class="fas fa-map-marker-alt"></i> ${hotel.direccion}</p>
                            </div>
                        </div>
                    `;
                });

                resultadosDiv.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                resultadosDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ocurrió un error al buscar los hoteles.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
